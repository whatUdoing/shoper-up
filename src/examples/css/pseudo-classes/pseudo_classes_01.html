<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="stylesheet"
            href="/src/styles/global.css"
        />

        <link
            rel="stylesheet"
            href="pseudo_classes_01_base.css"
        />

        <link
            rel="stylesheet"
            href="pseudo_classes_01.css"
        />

        <!-- <link
            rel="stylesheet"
            href="pseudo_classes_01.final.css"
        /> -->

        <title>Pseudo classes</title>
    </head>
    <body class="shoper-up">
        <header class="shoper-up__header">
            <h1>Pseudo classes</h1>

            <nav>
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/src/"
                >Home</a>
            </nav>
        </header>

        <main>
            <div class="container my-4">
                <section>
                    <h2>User interaction</h2>

                    <div class="user-interactions-container">
                        <button class="button button-hover">hover me</button>
                        <button class="button button-active">click me</button>
                        <button class="button button-focus">focus me ðŸ˜‚</button>
                    </div>
                </section>

                <section>
                    <h2>Structural</h2>

                    <ul class="list">
                        <li class="list__item">1</li>
                        <li class="list__item">2</li>
                        <li class="list__item">3</li>
                        <li class="list__item">4</li>
                        <li class="list__item">5</li>
                    </ul>
                </section>

                <section>
                    <h2>Inputy</h2>

                    <form
                        class="form"
                        action=""
                    >
                        <p class="form__control">
                            <label for="first-name"> first name </label>

                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                                disabled
                            />
                        </p>

                        <p class="form__control">
                            <label for="last-name"> last name </label>

                            <input
                                type="text"
                                name="last-name"
                                id="last-name"
                                required
                            />
                        </p>

                        <p class="form__control">
                            <label for="age"> age </label>

                            <input
                                type="text"
                                name="age"
                                id="age"
                                required
                            />
                        </p>

                        <div class="form__submit-buttons">
                            <button class="button">submit</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
