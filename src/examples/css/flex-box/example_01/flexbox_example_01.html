<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="/src/styles/global.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01_base.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01.final.css"
        />

        <title>Flexbox</title>
    </head>
    <body class="bg-color-3 shoper-up">
        <header class="p-3 bg-color-1 text-white">
            <h1>Flexbox</h1>

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid p-0">
                    <div>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNav"
                        >
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="/src/"
                                        >Home</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container my-4">
                <section>
                    <h2>Properties for parent</h2>

                    <div class="flexbox-container">
                        <div class="box box-1">box 1</div>
                        <div class="box box-2">box 2</div>
                        <div class="box box-3">box 3</div>
                        <div class="box box-4">box 4</div>
                        <div class="box box-5">box 5</div>
                    </div>
                </section>

                <section class="my-4">
                    <h2>Properties for children</h2>

                    <div class="flexbox-container-children">
                        <div class="box box-1">box 1</div>
                        <div class="box box-2">box 2</div>
                        <div class="box box-3">box 3</div>
                        <div class="box box-4">box 4</div>
                        <div class="box box-5">box 5</div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
