<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="stylesheet"
            href="/src/styles/global.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01_base.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01.css"
        />

        <link
            rel="stylesheet"
            href="flexbox_example_01.final.css"
        />

        <title>Flexbox</title>
    </head>
    <body class="shoper-up">
        <header class="shoper-up__header">
            <h1>Flexbox</h1>

            <nav>
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/src/"
                >Home</a>
            </nav>
        </header>

        <main>
            <div class="container my-4">
                <section>
                    <h2>Properties for parent</h2>

                    <div class="flexbox-container">
                        <div class="box box-1">box 1</div>
                        <div class="box box-2">box 2</div>
                        <div class="box box-3">box 3</div>
                        <div class="box box-4">box 4</div>
                        <div class="box box-5">box 5</div>
                    </div>
                </section>

                <section class="my-4">
                    <h2>Properties for children</h2>

                    <div class="flexbox-container-children">
                        <div class="box box-1">box 1</div>
                        <div class="box box-2">box 2</div>
                        <div class="box box-3">box 3</div>
                        <div class="box box-4">box 4</div>
                        <div class="box box-5">box 5</div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
