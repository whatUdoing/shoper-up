<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="stylesheet"
            href="../../../styles/global.css"
        />

        <link
            rel="stylesheet"
            href="background_and_colors_01.css"
        />

        <!-- <link
            rel="stylesheet"
            href="background_and_colors_01.final.css"
        /> -->

        <title>Backgrounds and Colors</title>
    </head>

    <body class="shoper-up">
        <header class="shoper-up__header">
            <h1>Backgrounds and Colors</h1>


            <nav>
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/src/"
                >Home</a>
            </nav>
        </header>

        <main>
            <div class="container my-4">
                <section>
                    <h2>Colors</h2>

                    <ul class="colors-container">
                        <li class="color-box color-box-hex">hex</li>

                        <li class="color-box color-box-hex-alpha">hex alfa</li>

                        <li class="color-box color-box-rgb">rgb</li>

                        <li class="color-box color-box-rgba">rgba</li>

                        <li class="color-box color-box-hsl">hsl</li>

                        <li class="color-box color-box-hsla">hsla</li>

                        <li class="color-box color-box-predefined">predefined</li>
                    </ul>
                </section>

                <section>
                    <h2>Backgrounds</h2>

                    <div class="background-box background-box-color">color</div>

                    <div class="background-box background-box-image">image</div>

                    <div class="background-box background-box-image-size-contain">image size contain</div>

                    <div class="background-box background-box-image-size-cover">image size cover</div>

                    <div class="background-box background-box-image-size-custom">image size custom</div>
                </section>
            </div>
        </main>
    </body>
</html>
